<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>GFG User Details</title>

	<!-- INCLUDING JQUERY-->
	<script src="https://code.jquery.com/jquery-3.5.1.js">
	</script>

	<!-- CSS FOR STYLING THE PAGE -->
	<style>
		table {
			margin: 0 auto;
			font-size: large;
			border: 1px solid black;
		}

		h1 {
			text-align: center;
			color: #006600;
			font-size: xx-large;
			font-family: 'Gill Sans',
				'Gill Sans MT', ' Calibri',
				'Trebuchet MS', 'sans-serif';
		}

		td {
			background-color: #E4F5D4;
			border: 1px solid black;
		}

		th,
		td {
			font-weight: bold;
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}

		td {
			font-weight: lighter;
		}
	</style>
</head>

<body>
	<section>
		<h1>Medication Data</h1>

		<!-- TABLE CONSTRUCTION-->
		<table id='table'>
			<!-- HEADING FORMATION -->
			<tr>
				<th>numtree</th>
                <th>id</th>
				<th>nametree</th>
				<th>tocnametree</th>
				<th>htmlpage</th>
                <th>haspdf</th>
                <th>emailContent</th>

			</tr>

			<script>
				$(document).ready(function () {

					// FETCHING DATA FROM JSON FILE
					$.getJSON("data.json",
							function (data) {
						var Medication = '';

						// ITERATING THROUGH OBJECTS
						$.each(data, function (key, value) {

							//CONSTRUCTION OF ROWS HAVING
							// DATA FROM JSON OBJECT
							Medication += '<tr>';
							Medication += '<td>' +
								value.numtree + '</td>';

							Medication += '<td>' +
								value.id + '</td>';

							Medication += '<td>' +
								value.nametree + '</td>';

							Medication += '<td>' +
								value.tocnametree + '</td>';
                              
                            Medication += '<td>' +
								value.htmlpage + '</td>';

                            Medication += '<td>' +
								value.haspdf+ '</td>';
                                
                            Medication += '<td>' +
								value.emailContent + '</td>';

        

							Medication += '</tr>';
						});
						
						//INSERTING ROWS INTO TABLE
						$('#table').append(Medication);
					});
				});
			</script>
	</section>
</body>

</html>
